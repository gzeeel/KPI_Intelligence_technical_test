  <div class="investments-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="investments-table-container">

      <table mat-table [dataSource]="data" class="investments-table"
             matSort matSortActive="none" matSortDisableClear matSortDirection="asc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="lycee">
          <th mat-header-cell *matHeaderCellDef>Lycée</th>
          <td mat-cell *matCellDef="let row">{{row.lycee}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ville</th>
          <td mat-cell *matCellDef="let row">{{row.ville}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="titreoperation">
          <th mat-header-cell *matHeaderCellDef>Opération</th>
          <td mat-cell *matCellDef="let row">{{row.titreoperation}}</td>
        </ng-container>

         <!-- Created Column -->
        <ng-container matColumnDef="etat_d_avancement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat d'avancement</th>
          <td mat-cell *matCellDef="let row">{{row.etat_d_avancement}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Détails</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Plus de détails" matTooltip="Plus de détails" routerLink="/investment/{{row.id}}">
              <mat-icon>arrow_forward_ios</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" pageSize="30"></mat-paginator>
  </div>
